name: Ojisan Generation & Deploy

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 0 * * 2,5' # Runs at midnight UTC on Tuesdays and Fridays

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate new entry
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-entry.js

      - name: Commit new entry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/ public/images/
          git diff --cached --quiet || git commit -m "üìñ New „Åä„Åò„Åï„Çì entry $(date +'%Y-%m-%d')"
          git push


